<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sekawan Jaya - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo img {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
        }

        .logo-text {
            font-size: 3rem;
            font-weight: bold;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff0080; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0080; }
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .loading-container {
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .progress-bar {
            width: 90%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #87CEEB, #4682B4, #1E90FF, #191970);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: loading 3s ease-in-out infinite, gradient 2s ease-in-out infinite;
            width: 0%;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gear {
            display: inline-block;
            margin: 0 10px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .contact-info {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.9s both;
            word-break: break-word;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .social-links {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .title { 
                font-size: 1.8rem; 
                margin-bottom: 1.5rem;
            }
            .subtitle { 
                font-size: 1rem; 
                margin-bottom: 2rem;
                line-height: 1.4;
            }
            .logo-text { 
                font-size: 2rem; 
            }
            .logo img { 
                height: 60px; 
            }
            .logo { 
                flex-direction: column; 
                gap: 0.5rem; 
                margin-bottom: 1.5rem;
            }
            .progress-bar { 
                width: 80%; 
                max-width: 250px; 
            }
            .loading-container {
                margin: 2rem 0;
            }
            .contact-info {
                margin-top: 2rem;
                font-size: 0.8rem;
            }
            .social-links a {
                margin: 0 10px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .title { 
                font-size: 1.5rem; 
            }
            .subtitle { 
                font-size: 0.9rem;
            }
            .logo-text { 
                font-size: 1.5rem; 
            }
            .logo img { 
                height: 50px; 
            }
            .loading-text {
                font-size: 1rem;
            }
            .contact-info {
                font-size: 0.75rem;
            }
            .social-links a {
                margin: 0 8px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Random size
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Animate progress bar
        function animateProgress() {
            const progressFill = document.getElementById('progressFill');
            let progress = 0;
            const targetProgress = Math.floor(Math.random() * 30) + 60; // 60-90%
            
            const interval = setInterval(() => {
                if (progress < targetProgress) {
                    progress += 1;
                    progressFill.style.width = progress + '%';
                } else {
                    clearInterval(interval);
                    // Restart after delay
                    setTimeout(() => {
                        progress = 0;
                        animateProgress();
                    }, 2000);
                }
            }, 50);
        }

        // Dynamic background color change
        function changeBackgroundColor() {
            const gradients = [
                'linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #191970 100%)',
                'linear-gradient(135deg, #ADD8E6 0%, #4169E1 50%, #000080 100%)',
                'linear-gradient(135deg, #B0E0E6 0%, #1E90FF 50%, #003366 100%)',
                'linear-gradient(135deg, #87CEFA 0%, #0080FF 50%, #002244 100%)',
                'linear-gradient(135deg, #AFEEEE 0%, #4682B4 50%, #191970 100%)'
            ];
            
            let currentIndex = 0;
            
            setInterval(() => {
                currentIndex = (currentIndex + 1) % gradients.length;
                document.body.style.background = gradients[currentIndex];
            }, 8000);
        }

        // Initialize animations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            animateProgress();
            changeBackgroundColor();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
